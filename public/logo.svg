<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8F00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Security Camera Icon -->
  <rect x="10" y="20" width="20" height="15" rx="3" fill="url(#logoGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="27.5" r="4" fill="#0a0b0e"/>
  <circle cx="20" cy="27.5" r="2" fill="url(#logoGradient)"/>
  <rect x="30" y="25" width="8" height="5" fill="url(#logoGradient)"/>
  
  <!-- OBSCURA Text -->
  <text x="45" y="32" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">
    OBSCURA
  </text>
  
  <!-- Security Tagline -->
  <text x="45" y="45" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#00E5FF" opacity="0.8">
    CUSTOM SECURITY SOLUTIONS
  </text>
</svg>